<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Quiz ‚Äì Birthday Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #faf6f0;
      --champagne: #f2e4cc;
      --gold: #c8a96e;
      --gold-dark: #9a7540;
      --rose: #e8c4c0;
      --text: #2a1f17;
      --text-mid: #6b4c38;
      --text-soft: #a08070;
      --green: #4d9970;
      --green-bg: #eaf5ee;
      --red: #c05050;
      --red-bg: #faeaea;
      --serif: 'Cormorant Garamond', Georgia, serif;
      --sans: 'Jost', system-ui, sans-serif;
    }

    html, body { height: 100%; }
    body {
      font-family: var(--sans);
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn  { from { opacity: 0; } to { opacity: 1; } }
    @keyframes riseUp  { from { opacity: 0; transform: translateY(34px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes petalDrift {
      0%   { transform: translateY(-120px) rotate(0deg) translateX(0px); opacity: 0; }
      6%   { opacity: 0.85; }
      88%  { opacity: 0.55; }
      100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }
    }
    @keyframes popIn   { 0% { transform: scale(0); opacity: 0; } 60% { transform: scale(1.15); } 100% { transform: scale(1); opacity: 1; } }
    @keyframes fadeUp  { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse   { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }

    /* ===== BIRTHDAY SCREEN ===== */
    #birthday-screen {
      position: fixed; inset: 0;
      background: linear-gradient(150deg, #fdf9f3 0%, var(--champagne) 52%, #f5e0cc 100%);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; overflow: hidden;
      animation: fadeIn 0.6s ease;
    }
    .petal {
      position: absolute;
      border-radius: 50% 0 50% 0;
      pointer-events: none;
      animation: petalDrift linear infinite;
    }
    .birthday-content {
      position: relative; z-index: 1;
      text-align: center; padding: 2.5rem 2rem;
      animation: riseUp 0.65s ease 0.2s both;
      max-width: 560px; width: 100%;
    }
    .birthday-emoji { font-size: 2.8rem; display: block; margin-bottom: 1.8rem; line-height: 1; }
    .pro-tebe {
      font-family: var(--serif); font-size: 1rem; font-weight: 300;
      color: var(--text-soft); letter-spacing: 0.28em; text-transform: lowercase; margin-bottom: 0.4rem;
    }
    .vsechno-nejlepsi {
      font-family: var(--serif); font-size: clamp(3rem, 9vw, 5.6rem);
      font-weight: 400; font-style: italic; color: var(--text); line-height: 1.05; margin-bottom: 0.5rem;
    }
    .narozeninam {
      font-family: var(--serif); font-size: clamp(1.4rem, 3.5vw, 2.3rem);
      font-weight: 500; color: var(--text-mid); letter-spacing: 0.04em; margin-bottom: 2.2rem;
    }
    .birthday-separator {
      display: flex; align-items: center; gap: 0.8rem;
      width: 180px; margin: 0 auto 1.8rem;
    }
    .birthday-separator::before, .birthday-separator::after {
      content: ''; flex: 1; height: 1px; background: var(--gold); opacity: 0.55;
    }
    .sep-dot { width: 5px; height: 5px; border-radius: 50%; background: var(--gold); flex-shrink: 0; }
    .birthday-subtitle {
      font-family: var(--serif); font-size: 1.1rem; font-weight: 300; font-style: italic;
      color: var(--text-mid); line-height: 1.8; margin-bottom: 2.8rem;
    }
    .btn-start {
      font-family: var(--sans); font-size: 0.85rem; font-weight: 400;
      letter-spacing: 0.18em; text-transform: uppercase; color: white;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      border: none; padding: 0.95rem 3rem; border-radius: 2px; cursor: pointer;
      box-shadow: 0 4px 26px rgba(200,169,110,0.48);
      transition: transform 0.22s, box-shadow 0.22s;
    }
    .btn-start:hover { transform: translateY(-3px); box-shadow: 0 8px 36px rgba(200,169,110,0.58); }
    .btn-start:active { transform: translateY(-1px); }

    /* ===== APP ===== */
    #app { display: none; min-height: 100vh; flex-direction: column; }
    #app.visible { display: flex; }

    /* ===== NAV ===== */
    #main-nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(250,246,240,0.96); backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--champagne);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.8rem 1.8rem;
    }
    .nav-brand { font-family: var(--serif); font-size: 1.45rem; font-weight: 400; font-style: italic; color: var(--text); }
    .nav-right { display: flex; align-items: center; gap: 1.5rem; }
    #round-badge { font-family: var(--sans); font-size: 0.82rem; font-weight: 300; color: var(--text-soft); letter-spacing: 0.06em; }
    #score-badge { font-family: var(--sans); font-size: 0.82rem; font-weight: 500; color: var(--gold-dark); letter-spacing: 0.04em; }

    /* ===== PROGRESS BAR ===== */
    #progress-bar { height: 3px; background: var(--champagne); }
    #progress-fill {
      height: 100%; width: 0%;
      background: linear-gradient(to right, var(--gold), var(--gold-dark));
      transition: width 0.6s cubic-bezier(0.4,0,0.2,1);
    }

    /* ===== MAIN CONTENT ===== */
    #main-content { flex: 1; }

    /* ===== QUIZ SCREEN ===== */
    #quiz-screen {
      max-width: 800px; margin: 0 auto;
      padding: 0 0 3rem;
      display: flex; flex-direction: column;
    }

    /* Painting */
    #painting-wrap {
      width: 100%;
      height: clamp(280px, 60vh, 580px);
      overflow: hidden;
      background: var(--champagne);
      position: relative;
      border: 6px solid transparent;
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
    }
    #painting-wrap.correct-frame {
      box-shadow: 0 0 0 4px var(--green);
      border-color: var(--green);
    }
    #painting-wrap.wrong-frame {
      box-shadow: 0 0 0 4px var(--red);
      border-color: var(--red);
    }
    #painting-img {
      width: 100%; height: 100%;
      object-fit: contain; display: block;
      transition: opacity 0.3s ease;
    }

    /* Question */
    #question-area { padding: 1.5rem 1.5rem 0; }
    #question-text {
      font-family: var(--serif); font-size: clamp(1.2rem, 3vw, 1.65rem);
      font-weight: 400; font-style: italic; color: var(--text);
      text-align: center; margin-bottom: 1.2rem; line-height: 1.4;
    }

    /* Options */
    #options-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 0.7rem;
    }
    .opt-btn {
      font-family: var(--serif); font-size: 1rem; font-weight: 400;
      padding: 0.85rem 1rem; text-align: center; line-height: 1.3;
      background: white; border: 2px solid var(--champagne);
      border-radius: 4px; color: var(--text); cursor: pointer;
      transition: border-color 0.2s, background 0.2s, transform 0.15s;
      min-height: 56px;
    }
    .opt-btn:hover:not(:disabled) {
      border-color: var(--gold);
      background: #fdf8f2;
      transform: translateY(-2px);
    }
    .opt-btn:disabled { cursor: default; }
    .opt-btn.correct {
      background: var(--green-bg); border-color: var(--green);
      color: #1e5c3a; font-weight: 500;
      animation: pulse 0.4s ease;
    }
    .opt-btn.wrong {
      background: var(--red-bg); border-color: var(--red); color: #7a2020;
    }
    .opt-btn.dimmed { opacity: 0.35; }

    /* Answer feedback bar below options */
    #answer-feedback {
      display: none;
      margin-top: 1rem;
      padding: 0.85rem 1.2rem;
      border-radius: 4px;
      font-family: var(--serif); font-size: 1.05rem; font-style: italic;
      text-align: center; line-height: 1.5;
      animation: fadeUp 0.2s ease both;
    }
    #answer-feedback.fb-correct {
      background: var(--green-bg); border: 2px solid var(--green); color: #1e5c3a;
    }
    #answer-feedback.fb-wrong {
      background: var(--red-bg); border: 2px solid var(--red); color: #7a2020;
    }

    /* Loading indicator */
    #painting-loading {
      position: absolute; inset: 0; display: none;
      align-items: center; justify-content: center;
      font-family: var(--serif); font-size: 1.1rem; font-style: italic;
      color: var(--text-soft); background: var(--champagne);
    }
    #painting-loading.visible { display: flex; }

    /* Answer overlay (on top of painting) */
    #answer-overlay {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 1.5rem;
      opacity: 0; pointer-events: none;
      transition: opacity 0.25s ease;
    }
    #answer-overlay.visible { opacity: 1; pointer-events: auto; }
    #answer-overlay.ov-correct { background: rgba(40, 120, 80, 0.88); }
    #answer-overlay.ov-wrong   { background: rgba(160, 50, 50, 0.88); }

    #overlay-icon {
      font-size: 3rem; line-height: 1; color: white; margin-bottom: 0.4rem;
      animation: popIn 0.3s ease both;
    }
    #overlay-result {
      font-family: var(--serif); font-size: clamp(1.4rem, 4vw, 2rem);
      font-style: italic; color: white; text-align: center;
      margin-bottom: 0.75rem; line-height: 1.2;
    }
    #overlay-info {
      font-family: var(--sans); font-size: clamp(0.78rem, 2vw, 0.9rem);
      color: rgba(255,255,255,0.88); text-align: center; line-height: 1.5;
    }
    #overlay-results-btn {
      margin-top: 1.2rem;
      font-family: var(--sans); font-size: 0.82rem; font-weight: 500;
      letter-spacing: 0.12em; text-transform: uppercase;
      color: rgba(40,120,80,0.95); background: white;
      border: none; padding: 0.75rem 2rem; border-radius: 2px;
      cursor: pointer; transition: transform 0.2s;
    }
    #overlay-results-btn:hover { transform: translateY(-2px); }

    /* Countdown bar at bottom of overlay */
    #overlay-progress {
      position: absolute; bottom: 0; left: 0; right: 0;
      height: 4px; background: rgba(255,255,255,0.2);
    }
    #overlay-progress-fill {
      height: 100%; width: 100%; background: rgba(255,255,255,0.7);
      transform-origin: left;
    }
    @keyframes countdown { from { transform: scaleX(1); } to { transform: scaleX(0); } }

    /* ===== RESULT SCREEN ===== */
    #result-screen { display: none; padding: 2.5rem 1.5rem 3rem; max-width: 800px; margin: 0 auto; }
    #result-screen.visible { display: block; animation: fadeUp 0.5s ease both; }

    .result-top { text-align: center; margin-bottom: 2.5rem; }

    .score-ring {
      width: 130px; height: 130px; border-radius: 50%;
      border: 5px solid var(--gold);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      margin: 0 auto 1rem;
      background: white;
      box-shadow: 0 4px 24px rgba(200,169,110,0.2);
    }
    .score-num {
      font-family: var(--serif); font-size: 3.2rem; font-weight: 300;
      color: var(--text); line-height: 1;
    }
    .score-denom {
      font-family: var(--sans); font-size: 0.8rem; font-weight: 300;
      color: var(--text-soft); letter-spacing: 0.1em;
    }
    .result-msg {
      font-family: var(--serif); font-size: 1.4rem; font-style: italic;
      color: var(--text-mid); margin-bottom: 0.4rem;
    }
    .result-highscore {
      font-family: var(--sans); font-size: 0.78rem; font-weight: 300;
      color: var(--text-soft); letter-spacing: 0.08em;
    }

    /* Result list */
    #result-list { display: flex; flex-direction: column; gap: 0.6rem; margin-bottom: 2rem; }

    .result-item {
      display: flex; align-items: flex-start; gap: 0.9rem;
      background: white; border-radius: 4px;
      padding: 0.75rem;
      border-left: 4px solid var(--champagne);
    }
    .result-item.ri-correct { border-left-color: var(--green); }
    .result-item.ri-wrong   { border-left-color: var(--red); }

    .result-thumb {
      width: 64px; height: 50px; object-fit: cover;
      border-radius: 2px; flex-shrink: 0;
    }
    .result-icon {
      font-size: 1rem; flex-shrink: 0;
      margin-top: 0.1rem; width: 20px; text-align: center;
    }
    .result-text { flex: 1; }
    .result-painting-name {
      font-family: var(--serif); font-size: 0.95rem; font-style: italic;
      font-weight: 500; color: var(--text); margin-bottom: 0.15rem;
    }
    .result-q { font-family: var(--sans); font-size: 0.73rem; color: var(--text-soft); font-weight: 300; }
    .result-answer {
      font-family: var(--sans); font-size: 0.75rem; color: var(--text-mid); font-weight: 400;
    }

    .btn-again {
      display: block; margin: 0 auto;
      font-family: var(--sans); font-size: 0.85rem; font-weight: 400;
      letter-spacing: 0.15em; text-transform: uppercase; color: white;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      border: none; padding: 0.9rem 2.8rem; border-radius: 2px; cursor: pointer;
      box-shadow: 0 4px 24px rgba(200,169,110,0.42);
      transition: transform 0.22s, box-shadow 0.22s;
    }
    .btn-again:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(200,169,110,0.52); }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 560px) {
      #options-grid { grid-template-columns: 1fr; }
      #main-nav { padding: 0.75rem 1rem; }
      .nav-brand { font-size: 1.2rem; }
      #score-badge { display: none; }
      #question-area { padding: 1.2rem 1rem 0; }
      #feedback-area { margin: 1rem 1rem 0; }
      #continue-btn-wrap { padding: 1rem 1rem 0; }
    }
  </style>
</head>

// ===== HELPERS =====
function shuffle(arr) {
  var a = arr.slice();
  for (var i = a.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var t = a[i]; a[i] = a[j]; a[j] = t;
  }
  return a;
}

function getUnusedPainting() {
  var available = PAINTINGS.filter(function(p) {
    return usedIds.indexOf(p.id) === -1 && !failedIds[p.id];
  });
  if (available.length === 0) {
    usedIds = [];
    available = PAINTINGS.filter(function(p) { return !failedIds[p.id]; });
    if (available.length < 4) { failedIds = {}; available = PAINTINGS.slice(); }
  }
  return available[Math.floor(Math.random() * available.length)];
}

function buildQuestion() {
  var painting = getUnusedPainting();
  usedIds.push(painting.id);

  // Pick question type from weighted pool
  var qtypeIdx = QTYPE_POOL[Math.floor(Math.random() * QTYPE_POOL.length)];
  var qtype = QTYPES[qtypeIdx];
  var correctRaw = qtype.getVal(painting);
  
  // Convert to Czech for display
  var correct = correctRaw;
  if (qtype.id === 'style') {
    correct = STYLE_TRANSLATIONS[correctRaw] || correctRaw;
  } else if (qtype.id === 'title') {
    correct = TITLE_TRANSLATIONS[correctRaw] || correctRaw;
  }

  // Build 3 unique wrong options from other paintings
  var others = shuffle(PAINTINGS.filter(function(p) { return p.id !== painting.id; }));
  var wrongs = [];
  for (var i = 0; i < others.length && wrongs.length < 3; i++) {
    var vRaw = qtype.getVal(others[i]);
    var v = vRaw;
    if (qtype.id === 'style') {
      v = STYLE_TRANSLATIONS[vRaw] || vRaw;
    } else if (qtype.id === 'title') {
      v = TITLE_TRANSLATIONS[vRaw] || vRaw;
    }
    if (v !== correct && wrongs.indexOf(v) === -1) wrongs.push(v);
  }

  var options = shuffle([correct].concat(wrongs));
  return { painting: painting, qtype: qtype, correct: correct, correctRaw: correctRaw, options: options };
}

function loadQuestion(retryCount) {
  retryCount = retryCount || 0;
  if (retryCount > 25) {
    document.getElementById('question-text').textContent = 'Nepoda≈ôilo se naƒç√≠st obr√°zky. Zkuste obnovit str√°nku.';
    document.getElementById('painting-loading').classList.remove('visible');
    return;
  }

  var q = buildQuestion();

  // Show loading state
  var img = document.getElementById('painting-img');
  img.style.opacity = '0';
  document.getElementById('painting-loading').classList.add('visible');
  document.getElementById('question-text').textContent = '';
  document.getElementById('options-grid').innerHTML = '';

  // Fetch image URL from Wikipedia REST API
  getPaintingImageUrl(q.painting, function(imageUrl) {
    if (!imageUrl) {
      failedIds[q.painting.id] = true;
      usedIds = usedIds.filter(function(id) { return id !== q.painting.id; });
      loadQuestion(retryCount + 1);
      return;
    }
    // Pre-test that the image actually loads
    var testImg = new Image();
    var timer = setTimeout(function() {
      testImg.onload = testImg.onerror = null;
      failedIds[q.painting.id] = true;
      usedIds = usedIds.filter(function(id) { return id !== q.painting.id; });
      loadQuestion(retryCount + 1);
    }, 8000);
    testImg.onload = function() {
      clearTimeout(timer);
      renderQuestion(q, imageUrl);
    };
    testImg.onerror = function() {
      clearTimeout(timer);
      failedIds[q.painting.id] = true;
      usedIds = usedIds.filter(function(id) { return id !== q.painting.id; });
      delete imageCache[q.painting.id];
      loadQuestion(retryCount + 1);
    };
    testImg.src = imageUrl;
  });
}

function renderQuestion(q, imageUrl) {
  answered = false;
  currentQ = q;

  // Reset painting frame color for new question
  var wrap = document.getElementById('painting-wrap');
  if (wrap) {
    wrap.classList.remove('correct-frame', 'wrong-frame');
  }

  var img = document.getElementById('painting-img');
  img.onload = null;
  img.onerror = null;
  img.src = imageUrl;
  img.style.opacity = '1';
  document.getElementById('painting-loading').classList.remove('visible');

  // Question text
  document.getElementById('question-text').textContent = q.qtype.question;

  // Options
  var grid = document.getElementById('options-grid');
  grid.innerHTML = '';
  q.options.forEach(function(opt) {
    var btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.textContent = opt;
    // Use direct value instead of this.textContent to avoid closure issues
    btn.onclick = (function(optionValue) {
      return function() { handleAnswer(optionValue); };
    })(opt);
    grid.appendChild(btn);
  });

  // Hide feedback bar
  var fb = document.getElementById('answer-feedback');
  fb.className = '';
  fb.style.display = 'none';
  fb.innerHTML = '';

  // Reset overlay & loading
  var overlay = document.getElementById('answer-overlay');
  overlay.classList.remove('visible');
  document.getElementById('overlay-progress').style.display = '';
  document.getElementById('overlay-results-btn').style.display = 'none';
  document.getElementById('painting-loading').classList.remove('visible');

  updateHUD();
}

function handleAnswer(chosen) {
  // Debug: zkontroluj, jestli se funkce v≈Øbec vol√°
  console.log('handleAnswer called with:', chosen);
  
  if (answered || !currentQ) {
    console.log('Early return - answered:', answered, 'currentQ:', currentQ);
    return;
  }
  
  // OKAM≈ΩITƒö nastav answered = true, aby se zabr√°nilo v√≠cen√°sobn√Ωm kliknut√≠m
  answered = true;
  
  // OKAM≈ΩITƒö zak√°≈æeme v≈°echna tlaƒç√≠tka, aby u≈æivatel vidƒõl, ≈æe kliknut√≠ probƒõhlo
  var btns = Array.from(document.getElementById('options-grid').getElementsByClassName('opt-btn'));
  btns.forEach(function(btn) {
    btn.disabled = true;
    btn.style.pointerEvents = 'none';
    btn.style.cursor = 'not-allowed';
  });

  // Pokud by bƒõ≈æelo star√© automatick√© p≈ôeskakov√°n√≠, zastav√≠me ho
  if (autoAdvanceTimer) {
    clearTimeout(autoAdvanceTimer);
    autoAdvanceTimer = null;
  }

  chosen = String(chosen).trim();
  var correct = String(currentQ.correct).trim();
  var isCorrect = chosen === correct;
  console.log('Comparing:', chosen, '===', correct, '->', isCorrect);
  
  if (isCorrect) score++;

  answerHistory.push({
    painting: currentQ.painting,
    question: currentQ.qtype.question,
    correct: correct,
    chosen: chosen,
    isCorrect: isCorrect
  });

  // Zv√Ωraznƒõn√≠ r√°meƒçku okolo obrazu
  var wrap = document.getElementById('painting-wrap');
  if (wrap) {
    wrap.classList.remove('correct-frame', 'wrong-frame');
    wrap.classList.add(isCorrect ? 'correct-frame' : 'wrong-frame');
  }

  // Color the buttons immediately ‚Äî use both CSS classes and inline styles for reliability
  // (btns u≈æ m√°me z v√Ω≈°e, ale znovu je naƒçteme pro jistotu)
  var btns = Array.from(document.getElementById('options-grid').getElementsByClassName('opt-btn'));
  console.log('Found buttons:', btns.length);
  btns.forEach(function(btn) {
    btn.onclick = null;
    var t = String(btn.textContent).trim();
    var btnCorrect = String(correct).trim();
    var btnChosen = String(chosen).trim();
    
    console.log('Button text:', t, 'correct:', btnCorrect, 'chosen:', btnChosen);
    
    if (t === btnCorrect) {
      btn.classList.add('correct');
      btn.style.background = '#eaf5ee';
      btn.style.borderColor = '#4d9970';
      btn.style.color = '#1e5c3a';
      btn.style.fontWeight = '500';
      btn.style.opacity = '1';
      console.log('Marked as correct');
    } else if (t === btnChosen) {
      btn.classList.add('wrong');
      btn.style.background = '#faeaea';
      btn.style.borderColor = '#c05050';
      btn.style.color = '#7a2020';
      btn.style.opacity = '1';
      console.log('Marked as wrong');
    } else {
      btn.classList.add('dimmed');
      btn.style.opacity = '0.35';
    }
  });

  // Show feedback bar right below buttons
  var fb = document.getElementById('answer-feedback');
  fb.className = isCorrect ? 'fb-correct' : 'fb-wrong';
  var p = currentQ.painting;

  // Slo≈æ√≠me text s dodateƒçn√Ωmi informacemi ‚Äì pou≈æijeme jen to, co m√°me k dispozici
  var infoParts = [];
  if (p.artist) infoParts.push(p.artist);
  if (p.year)   infoParts.push(p.year);
  if (p.style)  infoParts.push(STYLE_TRANSLATIONS[p.style] || p.style);

  var titleCs = TITLE_TRANSLATIONS[p.title] || p.title;
  var extraInfo = '<br><small><strong>' + titleCs + '</strong>';
  if (infoParts.length) {
    extraInfo += ' ‚Äî ' + infoParts.join(' ¬∑ ');
  }
  extraInfo += '</small>';

  fb.innerHTML = (isCorrect
    ? '‚úì Spr√°vnƒõ!'
    : '‚úó ≈†patnƒõ &nbsp;‚Äî&nbsp; spr√°vnƒõ: <strong>' + correct + '</strong>') + extraInfo;
  fb.style.display = 'block';

  // Update HUD
  questionIndex++;
  document.getElementById('progress-fill').style.width = (questionIndex / 10 * 100) + '%';
  document.getElementById('score-badge').textContent = 'Sk√≥re: ' + score + ' / ' + questionIndex;

  // Show overlay on the painting
  var overlay = document.getElementById('answer-overlay');
  overlay.className = 'answer-overlay ' + (isCorrect ? 'ov-correct' : 'ov-wrong');

  document.getElementById('overlay-icon').textContent = isCorrect ? '‚úì' : '‚úó';
  document.getElementById('overlay-result').textContent = isCorrect
    ? 'Spr√°vnƒõ!'
    : '≈†patnƒõ ‚Äî spr√°vnƒõ je: ' + correct;
  // Stejn√° dodateƒçn√° informace tak√© v p≈ôekryvu p≈ôes obraz
  var titleCs = TITLE_TRANSLATIONS[p.title] || p.title;
  var overlayInfo = titleCs || '';
  var overlayParts = [];
  if (p.artist) overlayParts.push(p.artist);
  if (p.year) overlayParts.push(p.year);
  if (p.style) overlayParts.push(STYLE_TRANSLATIONS[p.style] || p.style);
  if (overlayParts.length) {
    overlayInfo += (overlayInfo ? ' ‚Äî ' : '') + overlayParts.join(' ¬∑ ');
  }
  document.getElementById('overlay-info').textContent = overlayInfo;

  var resBtn = document.getElementById('overlay-results-btn');

  if (questionIndex >= 10) {
    // Last question ‚Äî show results button, no auto-advance
    resBtn.style.display = 'block';
    document.getElementById('overlay-progress').style.display = 'none';
    overlay.classList.add('visible');
  } else {
    // Auto-advance after ADVANCE_DELAY
    resBtn.style.display = 'none';
    var fill = document.getElementById('overlay-progress-fill');
    fill.style.animation = 'none';
    fill.style.transform = 'scaleX(1)';
    overlay.classList.add('visible');
    // Trigger countdown animation
    requestAnimationFrame(function() {
      requestAnimationFrame(function() {
        fill.style.animation = 'countdown ' + (ADVANCE_DELAY / 1000) + 's linear forwards';
      });
    });
    autoAdvanceTimer = setTimeout(function() {
      overlay.classList.remove('visible');
      window.scrollTo({ top: 0, behavior: 'smooth' });
      setTimeout(loadQuestion, 300);
    }, ADVANCE_DELAY);
  }
}

// ===== RESULTS =====
function showResults() {
  document.getElementById('quiz-screen').style.display = 'none';
  var rs = document.getElementById('result-screen');
  rs.classList.add('visible');

  document.getElementById('final-score-num').textContent = score;
  document.getElementById('progress-fill').style.width = '100%';

  var msgs = [
    [9, 'Jsi opravdov√° znalkynƒõ umƒõn√≠! üåü'],
    [7, 'Skvƒõl√©! Umƒõn√≠ ti nen√≠ ciz√≠! üé®'],
    [5, 'Dobr√° pr√°ce! P≈ô√≠≈°tƒõ to zvl√°dne≈°! üå∏'],
    [0, 'Nevad√≠ ‚Äî teƒè v√≠≈° o obr√°zc√≠ch v√≠ce! üíõ']
  ];
  var msg = msgs[msgs.length - 1][1];
  for (var i = 0; i < msgs.length; i++) {
    if (score >= msgs[i][0]) { msg = msgs[i][1]; break; }
  }
  document.getElementById('result-msg').textContent = msg;

  // High score
  var prev = parseInt(localStorage.getItem('artquiz_highscore') || '0', 10);
  if (score > prev) { localStorage.setItem('artquiz_highscore', score); prev = score; }
  document.getElementById('result-highscore').textContent = 'Tv≈Øj rekord: ' + prev + ' / 10';

  // History list
  var list = document.getElementById('result-list');
  list.innerHTML = '';
  answerHistory.forEach(function(h) {
    var item = document.createElement('div');
    item.className = 'result-item ' + (h.isCorrect ? 'ri-correct' : 'ri-wrong');

    var thumb = document.createElement('img');
    thumb.className = 'result-thumb';
    thumb.src = imageCache[h.painting.id] || h.painting.url;
    thumb.alt = h.painting.title;
    thumb.onerror = function() {
      this.src = 'https://placehold.co/128x100/f2e4cc/9a7540?text=?';
      this.onerror = null;
    };

    var icon = document.createElement('div');
    icon.className = 'result-icon';
    icon.textContent = h.isCorrect ? '‚úì' : '‚úó';
    icon.style.color = h.isCorrect ? 'var(--green)' : 'var(--red)';

    var text = document.createElement('div');
    text.className = 'result-text';

    var titleCs = TITLE_TRANSLATIONS[h.painting.title] || h.painting.title;
    var name = document.createElement('div'); name.className = 'result-painting-name'; name.textContent = titleCs;
    var q    = document.createElement('div'); q.className = 'result-q';    q.textContent = h.question;
    var ans  = document.createElement('div'); ans.className = 'result-answer';
    if (h.isCorrect) {
      ans.textContent = '‚úì ' + h.correct;
      ans.style.color = 'var(--green)';
    } else {
      ans.textContent = 'Spr√°vnƒõ: ' + h.correct;
    }

    text.appendChild(name);
    text.appendChild(q);
    text.appendChild(ans);

    item.appendChild(thumb);
    item.appendChild(icon);
    item.appendChild(text);
    list.appendChild(item);
  });
}

// ===== PLAY AGAIN =====
function playAgain() {
  if (autoAdvanceTimer) { clearTimeout(autoAdvanceTimer); autoAdvanceTimer = null; }
  questionIndex = 0;
  score = 0;
  answered = false;
  answerHistory = [];
  usedIds = [];
  // Keep failedIds ‚Äî no point retrying broken images

  document.getElementById('result-screen').classList.remove('visible');
  var qs = document.getElementById('quiz-screen');
  qs.style.display = '';
  document.getElementById('progress-fill').style.width = '0%';
  loadQuestion();
}

// ===== PETALS =====
function createPetals() {
  var container = document.getElementById('birthday-screen');
  var colors = ['#f4b8c4','#e8c4c0','#f7d0b8','#ddb0c8','#f0c8b4','#f8d4c8','#f0b8d4'];
  for (var i = 0; i < 24; i++) {
    var el = document.createElement('div');
    el.className = 'petal';
    var sz = 7 + Math.random() * 14;
    el.style.cssText = [
      'width:' + sz + 'px',
      'height:' + (sz * 1.55) + 'px',
      'left:' + (Math.random() * 100) + '%',
      'top:0',
      'background:' + colors[Math.floor(Math.random() * colors.length)],
      'animation-duration:' + (5 + Math.random() * 7) + 's',
      'animation-delay:' + (Math.random() * 12) + 's',
      'opacity:' + (0.5 + Math.random() * 0.5)
    ].join(';');
    container.appendChild(el);
  }
}

// ===== START =====
function startApp() {
  document.getElementById('birthday-screen').style.display = 'none';
  document.getElementById('app').classList.add('visible');
  loadQuestion();
}

// ===== EVENT LISTENERS =====
document.getElementById('start-btn').addEventListener('click', startApp);
document.getElementById('overlay-results-btn').addEventListener('click', showResults);
document.getElementById('play-again-btn').addEventListener('click', playAgain);

createPetals();
</script>
